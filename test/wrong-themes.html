<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrismJS Loader</title>
  </head>
  <body>
    <h1>Wrong theme inputs, fallback to default</h1>
		<pre><code class="language-typescript">const getFullname = (username?: string) =&gt; {
			switch (username) {
				case &#39;nick&#39;:
					return &#39;Nicky Hilton&#39;;
				case &#39;cadc&#39;:
					return &#39;Candy Crush&#39;;
				case &#39;tom&#39;:
					return &#39;Tommy Five&#39;;
				default:
					return null;
			}
		};
		</code></pre>

    <script src="../dist/prismjs-loader.js" defer class="dark: prism-coy funky"></script>
  </body>
</html>
